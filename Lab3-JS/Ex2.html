<!doctype html>
<html>
<head><meta charset="utf-8">
<body>
<script>
var tranzactie1 = true;
var tranzactie2 = false;
if (tranzactie1) {
  console.log("Tranzactie acceptata!");
}

if (tranzactie2) {
  console.log("Tranzactie acceptată!");
} else {
  console.log("Tranzactie refuzată!");
}

/*
- Pentru tranzactie1 (true) se va afisa mesajul.
- Pentru tranzactie2 (false) primul if nu afiseaza, se va afisa mesajul de pe ramura "else".
*/
</script>
</body>
</html>
