<!doctype html>
<html lang="ro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Formular de înregistrare animale</title>
    <style>
        body{
            margin:0;
            min-height:100vh;
            display:grid;
            place-items:center;
            background:#f3f5f7;
            font-family:system-ui,Segoe UI,Roboto,Arial;
            color:#111;
        }
        .card{
            width:100%;
            max-width:600px;
            background:#fff;
            padding:20px;
            border-radius:10px;
            box-shadow:0 6px 18px rgba(32,40,50,0.08);
            box-sizing:border-box;
        }
        h1{margin:0 0 8px; font-size:1.3rem}
        p{margin:0 0 16px; color:#6b7280}
        label{display:block; margin:6px 0 6px; font-size:0.95rem}
        .grid{display:flex; gap:12px; flex-wrap:wrap}
        .half{flex:1 1 48%; min-width:180px}
        input[type="text"], select, textarea{
            width:100%;
            padding:10px;
            border:1px solid #d1d5db;
            border-radius:8px;
            box-sizing:border-box;
            transition: border-color .12s, box-shadow .12s;
        }
        textarea{min-height:100px; resize:vertical}
        input[type="text"]:focus, select:focus, textarea:focus{
            outline:none;
            border-color:#2b8a78;
            box-shadow:0 0 0 4px rgba(43,138,120,0.08);
        }
        .options{display:flex; gap:12px; flex-wrap:wrap; align-items:center}
        .small{font-size:.85rem; color:#6b7280; margin-top:6px}
        .actions{display:flex; gap:12px; margin-top:14px; flex-wrap:wrap}
        .btn{padding:10px 16px; border-radius:8px; border:0; color:#fff; cursor:pointer; font-weight:600}
        .btn-submit{background:#2b8a78}
        .btn-submit:hover{background:#246b58}
        .btn-reset{background:#6b7280}
        .btn-reset:hover{background:#52565a}
        input[type="radio"], input[type="checkbox"]{width:16px; height:16px}
        @media(max-width:480px){ .half{flex-basis:100%} .actions{flex-direction:column} }
    </style>
</head>
<body>
    <div class="card" role="region" aria-label="Formular înregistrare animale">
        <h1>Formular de înregistrare animale</h1>
        <p>Completați formularul pentru a înregistra un animal la clinică.</p>

        <form action="#" method="post" novalidate>
            <div class="grid">
                <div class="half">
                    <label for="ownerName">Nume stăpân</label>
                    <input type="text" id="ownerName" name="ownerName" placeholder="Ex: Marinescu Alexandru" required>
                </div>

                <div class="half">
                    <label for="phone">Telefon</label>
                    <input type="text" id="phone" name="phone" placeholder="Ex: 077777777" required>
                </div>

                <div style="width:100%">
                    <label for="petName">Nume animal</label>
                    <input type="text" id="petName" name="petName" placeholder="Ex: Caine" required>
                </div>

                <div class="half">
                    <label for="species">Specie</label>
                    <select id="species" name="species" required>
                        <option value="">-- Selectați --</option>
                        <option value="caini">Câine</option>
                        <option value="pisica">Pisică</option>
                        <option value="iepure">Iepure</option>
                        <option value="altul">Altul</option>
                    </select>
                </div>

                <div class="half">
                    <label>Sexul animalului</label>
                    <div class="options" role="radiogroup" aria-label="Sexul animalului">
                        <label><input type="radio" name="sex" value="mascul" required> Mascul</label>
                        <label><input type="radio" name="sex" value="femela"> Femelă</label>
                    </div>
                </div>

                <div style="width:100%">
                    <label>Servicii dorite</label>
                    <div class="options">
                        <label><input type="checkbox" name="servicii[]" value="vaccinare"> Vaccinare</label>
                        <label><input type="checkbox" name="servicii[]" value="deparazitare"> Deparazitare</label>
                        <label><input type="checkbox" name="servicii[]" value="consult"> Consult</label>
                    </div>
                    <div class="small">Puteți selecta una sau mai multe opțiuni.</div>
                </div>

                <div style="width:100%">
                    <label for="notes">Observații</label>
                    <textarea id="notes" name="observatii"></textarea>
                </div>
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-submit">Trimite</button>
                <button type="reset" class="btn btn-reset">Resetează</button>
            </div>
        </form>
    </div>
</body>
</html>
