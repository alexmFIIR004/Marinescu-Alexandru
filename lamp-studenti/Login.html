<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    :root{
      --bg:#0f1722; --card:#0b1220; --accent:#60a5fa; --muted:#9aa8bf;
    }
    body {
      margin: 0;
      font-family: Inter, system-ui, Segoe UI, Arial;
      background: linear-gradient(180deg, #071023 0%, #081226 100%);
      color: #e6eef8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 32px;
    }
    .login-container {
      background: var(--card);
      border-radius: 14px;
      padding: 32px;
      box-shadow: 0 4px 18px rgba(2, 6, 23, 0.6);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: var(--muted);
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      border-radius: 10px;
      background: var(--card);
      color: #e6eef8;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: var(--accent);
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #4da6ff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Autentificare</h1>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Parolă</label>
      <input type="password" id="password" name="password" required />

      <div class="remember-me">
        <input type="checkbox" id="remember" name="remember" />
        <label for="remember">Ține-mă minte</label>
      </div>

      <button type="submit">Conectare</button>
    </form>
  </div>
</body>
</html>
